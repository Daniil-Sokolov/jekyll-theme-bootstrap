<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css">
    <!-- Jekyll Theme Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse navbar-ex1-collapse">
          <a class="blog-nav-item {% if page.url == '/' %}active{% endif %} {% if page.path contains '_posts' %}active{% endif %}" href="/">Home</a>
          <a class="blog-nav-item {% if page.url == '/about/' %}active{% endif %}" href="/about/">About</a>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      {{content}}
    </div>
    <footer>
      <noscript>
        Â© {{ site.title }} 2017 *ENABLE JAVASCRIPT*
      </noscript>
      <script type="text/javascript">
        var d = new Date();
        var output = d.getFullYear()
        document.write("<p><a href=\"https://github.com/matrixfox/jekyll-theme-bootstrap\">{{ site.title }}</a> "+ output +"</p>");
      </script>
      <p><a href="#">Back to top</a></p>
    </footer>
    <!-- jQuery from Google minified JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Google Analytics -->
    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
